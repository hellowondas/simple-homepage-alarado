<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The fastest way to build websites with resuable components">

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Simple Homepage - Alarado | devChallenges.io</title>
  </head>
  <body>
    <main>
      <header class="site_header">
        <img src="./resources/logo-dark.svg" class="logo" alt="Alarado logo" />

        <nav class="primary_nav">
          <button class="menu-toggle" aria-label="open menu">
            <img src="./resources/hamburger-button.svg" aria-hidden="true" alt="" />
          </button>

          <ul class="nav-list">
            <li><a href="#">About us</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Resource</a></li>
            <li><a href="#">Contact</a></li>

            <button
              class="theme-toggle"
              role="switch"
              aria-checked="false"
              aria-label="toggle dark mode">
              <img src="./resources/Moon_fill.svg" alt="" class="moon" aria-hidden="true" />
              <span class="toggle-slider"></span>
              <img src="./resources/Sun_fill.svg" alt="" class="sun" aria-hidden="true" />
            </button>

            <button class="nav-close" aria-label="close">
              <img src="./resources/close-button.svg" class="" alt="" aria-hidden="true" />
            </button>
          </ul>
        </nav>
      </header>

      <article class="page-photo">
        <img 
          src="./resources/hero-image-simple-homepage.png"
          srcset="
            ./resources/hero-image-simple-homepage.png 640w,
            ./resources/hero-image-simple-homepage@2x.png 1280w
          "
          sizes="
            (max-width: 767px) 640px, 1280px
          "
          loading="lazy"
          alt=""
        />
      </article>
      
      <article class="page-info">
        <p class="dark-color">ðŸ˜Ž Simple way to communicate</p>
        <h1>Actions for Accessibility in Design</h1>
        <p class="light-color">The fastest way to build and deploy websites with reusable components.</p>

        <div class="user_interaction">
          <button>GET STARTED</button>
          <a href="#">Get live demo</a>
        </div>
        
        <div class="check_list_box">
          <div class="check_list_icon">
            <img src="./resources/Done_ring_round_fill.svg">
            <p>No credit card required</p>
          </div>

          <div class="check_list_icon">
            <img src="./resources/Done_ring_round_fill.svg">
            <p>No software to install</p>
          </div>
        </div>
      </article>
    </main>
  </body>
